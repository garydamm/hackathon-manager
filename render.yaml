# Render Blueprint configuration for hackathon-manager
# See: https://render.com/docs/blueprint-spec

databases:
  - name: hackathon-db
    plan: basic-256mb
    databaseName: hackathon_manager
    user: hackathon_user

services:
  # Backend API - Spring Boot application
  - type: web
    name: hackathon-api
    runtime: docker
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: hackathon-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hackathon-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: hackathon-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: hackathon-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hackathon-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  # Frontend - React/Vite static site
  - type: web
    name: hackathon-app
    runtime: static
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hackathon-api
          envVarKey: RENDER_EXTERNAL_URL
