# Production profile for Render deployment
# Activated via SPRING_PROFILES_ACTIVE=prod

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Use 'validate' since schema is initialized separately via schema.sql
      # Database must be initialized before first deployment
      ddl-auto: validate
    show-sql: false

app:
  cors:
    # Include FRONTEND_URL plus localhost origins for flexibility
    allowed-origins: ${FRONTEND_URL:http://localhost:3000},http://localhost:3000,http://localhost:5173
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

logging:
  level:
    com.hackathon.manager: INFO
    org.springframework.security: WARN
