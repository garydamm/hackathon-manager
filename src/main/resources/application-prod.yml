# Production profile for Render deployment
# Activated via SPRING_PROFILES_ACTIVE=prod

server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Use 'validate' since schema is initialized separately via schema.sql
      # Database must be initialized before first deployment
      ddl-auto: validate
    show-sql: false

app:
  cors:
    # Include FRONTEND_URL plus localhost origins for flexibility
    allowed-origins: ${FRONTEND_URL:http://localhost:3000},http://localhost:3000,http://localhost:5173
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

  email:
    enabled: ${EMAIL_ENABLED:true}
    from: ${EMAIL_FROM:noreply@yourdomain.com}
    from-name: ${EMAIL_FROM_NAME:Hackathon Manager}
    resend:
      api-key: ${RESEND_API_KEY}

logging:
  level:
    com.hackathon.manager: INFO
    org.springframework.security: WARN
